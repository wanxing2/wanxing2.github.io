<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  <body>
      <p>
      <strong>Assignment: Deploy a GitHub Page</strong>
      <br>This inventory data from https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv
      <br>The visaulization represents the distribution of invetories acquired after 2010 based on square footage.
      </p>
        <div id="viz">
        </div>
        <script>
      var vlSpec = {
          "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
          "data": { "url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
          "mark": "bar",
          "transform": [{"filter": {"field": "Year Acquired", "gt": "2010"}}],
          "encoding": {
              "x": {"field": "Square Footage", "type": "quantitative", "bin":true},
               "y": { "aggregate": "count", "type": "quantitative"}
           }}
  vegaEmbed('#viz',vlSpec);
         </script>
  </body>
</html>
